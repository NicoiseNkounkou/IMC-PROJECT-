<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcul <span>d'IMC</span></h1>
        
        <form >

            <div class="inputs-container">
                <div class="input-group">
                    <label for="height">Votre taille en centimètre </label>

                    <input type="number"
                    placeholder="Votre taille en centimètre"
                    id="height"
                    class="heght-input">
                </div>

                <div class="input-group">
                    <label for="weight">Votre poids en kg </label>

                    <input type="number"
                    placeholder="Votre poids en kg "
                    id="weight"
                    class="weight-input">
                </div>
            </div>

            <button>Calculer votre IMC</button>
     </form>
      <div class="info">
          <p class="bmi_value">0</p>
          <p class="result">En attente du résultat...</p>
     </div>
 </div>

   

 <script src="main.js"></script>
</body>
</html>
